<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>11 Navigation</title>
</head>

<body class="container">
    <div class="container">

        <div class="child-container1">

            <button class="previous">PREVIOUS</button>

            <button class="one-two-three1">1</button>
            <button class="one-two-three2">2</button>
            <button class="one-two-three3">3</button>
            <button class="one-two-three4">4</button>
            <button class="one-two-three5">5</button>
            <button class="one-two-three6">6</button>
            <button class="one-two-three7">7</button>

            <button class="one-two-three17">17</button>

            <button class="next">NEXT</button>

        </div>
       
        

    </div>
    <div class="child-container2">

        <button class="forward-arrow"><</button>

        <button class="one-two-three11">1</button>
            <button class="one-two-three22">2</button>
            <button class="one-two-three33">3</button>
            <button class="one-two-three44">4</button>

            <button class="one-two-three17">17</button>

            <button class="backword-arrow">></button>
            
    </div>
    <div class="child-container3">

        <button class="forward-arrow"><</button>

        <button class="one-two-three11">1</button>
            <button class="one-two-three222">2</button>
            <button class="one-two-three33">3</button>
            <button class="one-two-three44">4</button>

            <button class="one-two-three17">17</button>

            <button class="backword-arrow">></button>
            
    </div>
</body>

</html>
